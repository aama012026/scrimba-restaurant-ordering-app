<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?&family=Smythe&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="assets/styling.css" />
	<script src="app.js" type="module"></script>

	<title>Restaurant Ordering App Mockup</title>
</head>
<body>
	<header>
		<img class="banner" src="assets/img/header.png"
			 alt="A banner for the brand with a juicy burger in the background." 
		/>
	</header>
	<main>
		<section>
			<h1 class="not-displayed">Order menu</h1>
			<ul id="product-menu"></ul>
		</section>
		<section id="checkout">
			<h2>Your order</h2>
			<ul id="checkout-list"></ul>
			<button class="accent" id="btn-order">Complete order</button>
		</section>
		<section id="order-complete">Thanks, Name! Your order is on its way!</section>
	</main>
	<dialog id="payment-mockup" closedby="any">
		<h2>Enter card details</h2>
		<form name="payment-details" class="form">
			<label for="card-name">Name on credit card:</label>
			<input name="card-name" type="text" required 
				   id="card-name" placeholder="Full Name Nameson"
			/>
			<label for="card-number">Card Number:</label>
			<input name="card-number" type="text" required inputmode="numeric"
				   id="card-number" pattern="^[0-9 ]{13,19}$" placeholder="XXXX XXXX XXXX XXXX"
			/>
			<label for="cvv">CVV:</label>
			<input name="cvv" type="text" required inputmode="numeric"
				   id="cvv" pattern="^[0-9]{3,4}$" placeholder="xxx / xxxx"
			/>
			<button type="submit" class="accent" disabled>Pay</button>
		</form>
	</dialog>
	<!-- Om dokumentet var st√∏rre kunne templates vore i sin eigen fil. -->
	<template id="product-template">
		<li class="product">
		<!-- Dette burde nok ha vore eit bilde i ein ekte app for semantikk -->
			<span class="icon" aria-hidden="true">üçï</span>
			<section class="details">
				<span class="name">Pizza</span>
				<span class="ingredients">pepperoni, mushroom, mozarella</span>
				<span class="price">$14</span>
			</section>
			<div class="spacer"></div>
			<button class="primary remove" aria-label="Remove one pizza">-</button>
			<button class="primary add" aria-label="Add one pizza">+</button>
		</li>
	</template>
	<template id="checkout-entry-template">
		<li class="checkout-item">
			<span class="name">Pizza</span>
			<button class="remove-simple" aria-label="remove one pizza">remove</button>
			<div class="spacer"></div>
			<span class="price">$14</span>
		</li>
	</template>
	<template id="checkout-sum-template">
		<hr class="fat" />
		<li id="total-price">
			<span class="name">Total Price:</span>
			<span class="price">$26</span>	
		</li>
	</template>
</body>
</html>
