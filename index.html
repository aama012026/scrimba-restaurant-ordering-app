<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?&family=Smythe&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="assets/styling.css" />
	<script src="app.js" type="module"></script>

	<title>Restaurant Ordering App Mockup</title>
</head>
<body>
	<header>
		<img class="banner" src="assets/img/header.png"
			 alt="A banner saying Jimmy's Diner - The best burgers and pizzas in town, with a tasty burger as the background" 
		/>
	</header>
	<main>
		<ul id="product-menu">
		<template id="product-template">
			<li class="product">
			<!-- Dette burde nok ha vore eit bilde i ein ekte app for semantikk -->
				<div class="img">üçï</div>
				<section class="details">
					<span class="name">Pizza</span>
					<span class="ingredients">pepperoni, mushroom, mozarella</span>
					<span class="price">$14</span>
				</section>
				<div class="spacer"></div>
				<button class="primary remove">-</button>
				<button class="primary add">+</button>
			</li>
		</template>
		</ul>
		<section id="checkout">
			<span class="name">Your order</span>
			<ul id="checkout-list">
				<template id="checkout-entry-template">
					<li class="checkout-item">
						<span class="name">Pizza</span>
						<button class="remove-simple">remove</button>
						<div class="spacer"></div>
						<span class="price">$14</span>
					</li>
				</template>
				<template id="checkout-sum-template">
					<hr class="fat" />
					<li id="total-price">
						<span class="name">Total Price:</span>
						<span class="price">$26</span>	
					</li>
				</template>
			</ul>
			<button class="accent" id="btn-order">Complete order</button>
		</section>
	</main>
	<dialog id="payment-mockup" closedby="any">
		<div class="fake-header">Enter card details</div>
		<form name="payment-details" class="form">
			<label for="card-name">Name on credit card:</label>
			<input required id="card-name" name="card-name" placeholder="Full Name Nameson" />
			<label for="card-number">Card Number:</label>
			<input required id="card-number" name="card-number" pattern="^[0-9 ]{13,19}$" 
				   placeholder="XXXX XXXX XXXX XXXX" />
			<label for="cvv">CVV:</label>
			<input required id="cvv" name="cvv" pattern="^[0-9]{3,4}$" placeholder="xxx / xxxx" />
			<button type="submit" class="accent">Pay</button>
		</form>
	</dialog>
</body>
</html>
